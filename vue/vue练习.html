<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!--1、导入Vue的包-->
    <script src="./vue.js"></script>
    <style>
      li {
        list-style: none;
      }

      ul {
        display: flex;
        flex-direction: row;
      }

      img {
        width: 200px;
        height: 100px;
      }

      .red {
        color: red;
      }

      .size {
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div id="example-1">
      <!-- 插值 -->
      <p>{{counter}}</p>
      <!-- v-on事件 -->
      <button @click="add()">++</button>
      <!-- v-show；v-bind事件 -->
      <img :src="img" alt="" v-show="sure" />
      <!-- v-modle事件 -->
      <input type="text" v-model="module" />
      <input type="button" :value="module" />
      <!-- class事件 -->
      <div v-html="msg" :class="{red:sure,size:sure}"></div>
      <!-- v-pre事件 -->
      <div v-pre>欢迎--{{msg2}}</div>
      <!-- 组件化 -->
      <div id="components-demo">
        <button-counter></button-counter>
      </div>
    </div>
  </body>
  <script>
    Vue.component("button-counter", {
      data: function () {
        return {
          count: 0,
        };
      },
      template:
        '<button v-on:click="count++">You clicked me {{ count }} times.</button>',
    });
    new Vue({ el: "#components-demo" });

    var example1 = new Vue({
      el: "#example-1",
      data: {
        items: [{ message: "Foo", name: "xiaohong" }, { message: "Bar" }],
        counter: 10,
        img: `../../图片/1(1).jpg`,
        sure: true,
        module: "",
        msg: "<h2>121212</h2>",
        msg2: "111111",
      },
      methods: {
        add() {
          this.counter++;
          this.sure = !this.sure;
          this.img = `./图片/1(this.counter).jpg`;
        },
      },
    });
    console.log(example1);
  </script>
</html>
